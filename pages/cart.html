<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - PetioFile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
    }
    .cart-wrapper {
      display: flex;
      justify-content: space-between;
      padding: 60px 100px;
      gap: 50px;
    }
    .cart-left {
      flex: 1;
    }
    .cart-right {
      flex-basis: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }
    .cart-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      font-size: 28px;
      font-weight: bold;
      position: relative;
      display: inline-block;
    }
    h2::after {
      content: '';
      display: block;
      height: 4px;
      width: 100px;
      background: #f2852c;
      margin-top: 5px;
      border-radius: 5px;
    }
    .cart-message {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .cart-message a {
      color: #000;
      text-decoration: underline;
    }
    .summary-list {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .summary-item.total {
      font-weight: bold;
    }
    .btn-checkout {
      width: 100%;
      padding: 12px;
      background: #eb9555;
      border: none;
      color: white;
      border-radius: 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="cart-wrapper">
    <div class="cart-left">
      <h2>Shopping Cart</h2>
      <div class="cart-box">
        <p class="cart-message">Your cart is empty. <a href="#">Go back</a></p>
      </div>
    </div>

    <div class="cart-right">
      <ul class="summary-list">
        <li class="summary-item">
          <span>Subtotal</span>
          <span>$0.00</span>
        </li>
        <li class="summary-item total">
          <span>Estimated total</span>
          <span>$0.00</span>
        </li>
      </ul>
      <button class="btn-checkout">Continue to checkout</button>
    </div>
  </div>

  
<script>
document.addEventListener('DOMContentLoaded', () => {
  const cartBox = document.querySelector('.cart-box');
  const summaryItems = document.querySelectorAll('.summary-item span:last-child');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    cartBox.innerHTML = '<p class="cart-message">Your cart is empty. <a href="index.html">Go back</a></p>';
    summaryItems[0].textContent = "$0.00";
    summaryItems[1].textContent = "$0.00";
    return;
  }

  cartBox.innerHTML = '';
  let subtotal = 0;
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = "cart-item";
    div.innerHTML = `
      <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <img src="${item.image}" alt="${item.title}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 6px; margin-right: 15px;">
        <div>
          <p style="margin: 0;"><strong>${item.title}</strong></p>
          <p style="margin: 0;">$${item.price}</p>
        </div>
      </div>`;
    cartBox.appendChild(div);
    subtotal += parseFloat(item.price);
  });

  summaryItems[0].textContent = `$${subtotal.toFixed(2)}`;
  summaryItems[1].textContent = `$${subtotal.toFixed(2)}`;
});
</script>

</body>
</html>
