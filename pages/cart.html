<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      padding: 60px 100px;
      background: #fff;
    }

    h1 {
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 35px;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .cart-header h1 {
      margin: 0;
    }

    .cart-header a {
      color: #f2852c;
      font-size: 18px;
      text-decoration: underline;
    }

    .currency-select {
      text-align: right;
      margin-bottom: 14px;
      font-size: 16px;
    }

    .currency-select label {
      margin-right: 10px;
      font-weight: 600;
    }

    .currency-select select {
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border 0.3s ease;
    }

    .currency-select select:hover {
      border-color: #f2852c;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
    }

    .cart-table th, .cart-table td {
      padding: 24px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    .cart-table th {
      color: #555;
      font-size: 16px;
      text-transform: uppercase;
    }

    .product-info {
      display: flex;
      align-items: center;
    }

    .product-info img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 18px;
    }

    .product-info div {
      font-size: 18px;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .quantity-selector button {
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      background: #fff;
      cursor: pointer;
    }

    .quantity-selector span {
      padding: 0 20px;
      font-size: 18px;
    }

    .delete-btn {
      margin-left: 12px;
      background: none;
      border: none;
      font-size: 20px;
      color: #f2852c;
      cursor: pointer;
    }

    .cart-summary {
      margin-top: 60px;
      text-align: right;
      font-size: 20px;
    }

    .cart-summary .total-label {
      font-weight: bold;
      font-size: 22px;
    }

    .cart-summary .total-value {
      font-size: 22px;
      margin-left: 10px;
    }

    .checkout-info {
      font-size: 17px;
      color: #666;
      margin-top: 10px;
    }

    .checkout-info a {
      color: #f2852c;
      text-decoration: underline;
    }

    .checkout-button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 18px 40px;
      border-radius: 14px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="cart-header">
    <h1>Your cart</h1>
    <a href="index.html">Continue shopping</a>
  </div>

  <div class="currency-select">
    <label for="currency-selector">Currency:</label>
    <select id="currency-selector">
      <option value="NPR" selected>NPR</option>
      <option value="USD">USD</option>
      <option value="EGP">EGP</option>
      <option value="INR">INR</option>
    </select>
  </div>

  <table class="cart-table" id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="cart-summary">
    <div>
      <span class="total-label">Estimated total</span>
      <span class="total-value" id="total-value">NPR 0.00</span>
    </div>
    <div class="checkout-info">
      Taxes, discounts and <a href="#">shipping</a> calculated at checkout.
    </div>
    <button class="checkout-button">Check out</button>
  </div>

<script>
function updateCartBadge() {
  try {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + (parseInt(item.qty) || 1), 0);
    const badge = document.querySelector('.btn-badge');
    if (badge) badge.textContent = totalItems;
  } catch (err) {
    console.error("Failed to update cart badge:", err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  updateCartBadge();
  renderCart();
  
  // Live badge update on Add to Cart buttons
  document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
    btn.addEventListener('click', () => {
      setTimeout(updateCartBadge, 100); // slight delay for localStorage update
    });
  });
});

let cart = JSON.parse(localStorage.getItem('cart')) || [];
const tbody = document.querySelector('#cart-table tbody');
const totalValue = document.getElementById('total-value');
const currencySelector = document.getElementById('currency-selector');
let currency = currencySelector.value;

const conversionRates = {
  NPR: 1,
  USD: 0.0075,
  EGP: 0.36,
  INR: 0.62
};

function renderCart() {
  tbody.innerHTML = '';
  let total = 0;

  cart.forEach((item, i) => {
    const priceInSelectedCurrency = (item.price * conversionRates[currency]).toFixed(2);
    const itemTotal = (item.qty * priceInSelectedCurrency).toFixed(2);

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>
        <div class="product-info">
          <img src="${item.image.replace(/^\.\//, '/')}" alt="${item.title}" />
          <div>
            <div><strong>${item.title}</strong></div>
            <div>${currency} ${priceInSelectedCurrency}</div>
          </div>
        </div>
      </td>
      <td>
        <div class="quantity-selector">
          <button onclick="updateQty(${i}, -1)">‚àí</button>
          <span>${item.qty}</span>
          <button onclick="updateQty(${i}, 1)">+</button>
          <button class="delete-btn" onclick="removeItem(${i})">üóëÔ∏è</button>
        </div>
      </td>
      <td>${currency} ${itemTotal}</td>
    `;

    tbody.appendChild(row);
    total += parseFloat(itemTotal);
  });

  totalValue.textContent = `${currency} ${total.toFixed(2)}`;
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartBadge();
}

function updateQty(index, change) {
  cart[index].qty += change;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

currencySelector.addEventListener('change', () => {
  currency = currencySelector.value;
  renderCart();
});

cart = cart.map(i => ({ ...i, qty: i.qty || 1 }));


document.querySelector('.checkout-button').addEventListener('click', () => {
  window.location.href = 'checkout.html';
});

</script>


</body>
</html>
